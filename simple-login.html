<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login - BazarBridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .guest-btn {
            width: 100%;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .guest-btn:hover {
            background: #e9ecef;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Quick Login</h1>
            <p>Enter your name to leave reviews with your identity</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email (optional)</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email">
            </div>

            <button type="submit" class="login-btn">Continue to Reviews</button>
        </form>

        <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            
            if (!userName) {
                showError('Please enter your name');
                return;
            }

            try {
                // Store user info in localStorage
                const userInfo = {
                    name: userName,
                    email: userEmail || `guest_${Date.now()}@example.com`,
                    isGuest: false
                };
                
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect back to the store page
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl') || '/stores.html';
                    window.location.href = returnUrl;
                }, 1000);
                
            } catch (error) {
                showError('Error during login. Please try again.');
            }
        });

        function continueAsGuest() {
            const userInfo = {
                name: `Guest ${Math.floor(Math.random() * 9000) + 1000}`,
                email: `guest_${Date.now()}@example.com`,
                isGuest: true
            };
            
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            showSuccess('Continuing as guest...');
            
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl') || '/stores.html';
                window.location.href = returnUrl;
            }, 1000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
